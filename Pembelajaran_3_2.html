<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Class List</title>
  <!-- Load Bootstrap -->
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <!-- Load Java Script -->
  <script src="bootstrap/js/jquery.min.js"></script>
  <script src="bootstrap/js/popper.min.js"></script>
  <script src="bootstrap/js/bootstrap.js"></script>
  <script type="text/javascript">
    ChangeBackground = (color) => {
      // mengambil elemen html
      let element = document.getElementById('pesan');
      //mengosongkan class pada elemen yang diambil
      element.className = "";
      //memberikan class "alert" pada elemen yang diambil
      element.classList.add("alert");
      //memberikan class tipe alert berdasarkan parameter
      element.classList.add("alert-" + color);
    }
  </script>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-6">
        <div class="card col-sm-12">
          <div class="card-header bg-success text-white">
            <h4>Alert Setting</h4>
          </div>
          <div class="card-body">
            <div id="pesan" class="alert alert-light">
              <strong>Urgent!</strong>
              This is a alert message, you can change type of alert below.
            </div>
          </div>
          <div class="card-footer">
            <!-- Background setting --> <select class="form-control" onchange="ChangeBackground(this.value);">
              <option value="light">Default</option>
              <option value="primary">Primary</option>
              <option value="danger">Danger</option>
              <option value="warning">Warning</option>
              <option value="success">Success</option>
              <option value="dark">Dark</option>
              <option value="secondary">Secondary</option>
            </select>
          </div>
        </div>\
      </div>
    </div>
  </div>
</body>

</html>
